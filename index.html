<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- STYLE -->
    <link rel="stylesheet" href="./style/index.css">
    <title>Bo-zap</title>
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle h90">
        <div class="row">
            <div class="col-4 p-0">
                <!-- Sectione dedicata all'utente e alla modifica delle impostazioni-->
                <section class="user_option d-flex justify-content-between base_color">
                    <div class="d-flex align-items-center p-2">
                        <img src="./img/avatar_io.jpg" alt="user img" class="user_img me-2 rounded_border">
                        Nome Utente
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-circle-notch m-2"></i>
                        <i class="fas fa-comment-alt m-2"></i>
                        <i class="fas fa-ellipsis-v m-2"></i>
                    </div>
                </section>
                <!-- Section di notifiche -->
                <section class="notification p-3 d-flex align-items-center light_blue">
                    <div class="d-inline-block p-2 white rounded_border">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="d-inline-block">
                        <div class="">Ricevi notifiche di nuovi messaggi</div>
                        <div class="">Attiva notifiche desktop</div>
                    </div>
                </section>

            </div>
            <div class="col-8 blue"></div>
        </div>
    </div>
</body>
</html>
