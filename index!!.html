                    <section class="user_option d-flex justify-content-between base_color">

                        </div>
                    </section>
                    <!-- Section di ricerca-->
                    <section class="search p-1 base_color">
                        <div class="input-group">
                            <span class="input-group-text white">
                                <i class="fas fa-search mx-3"></i>
                            </span>
                            <input type="text" class="form-control font_small" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">

                    </section>
                    <!-- Section dedicata alla lista contatti e alle chat aperte -->
